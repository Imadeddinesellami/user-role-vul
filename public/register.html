<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 max-w-md">
        <h1 class="text-3xl font-bold mb-4">Register</h1>
        <form action="/register" method="POST" class="bg-white p-6 rounded shadow">
            <div class="mb-4">
                <label class="block mb-1">First Name</label>
                <input type="text" name="firstName" required class="w-full border p-2 rounded">
            </div>
            <div class="mb-4">
                <label class="block mb-1">Last Name</label>
                <input type="text" name="lastName" required class="w-full border p-2 rounded">
            </div>
            <div class="mb-4">
                <label class="block mb-1">Email</label>
                <input type="email" name="email" required class="w-full border p-2 rounded">
            </div>
            <div class="mb-4">
                <label class="block mb-1">Password</label>
                <input type="password" name="password" required class="w-full border p-2 rounded">
            </div>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Register</button>
        </form>
    </div>
</body>
</html>
